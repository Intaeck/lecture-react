<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture React</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h2 class="container">검색</h2>
    </header>
    <div class="container">
      <!-- search-form-view : 검색어 입력 -->
      <form id="search-form-view">
        <input type="text" placeholder="검색어를 입력하세요" autofocus />
        <button type="reset" class="btn-reset"></button>
      </form>
      <!-- tab-view -->
      <div id="tab-view"></div>
      <!-- keyword-list-view 추천 검색어 -->
      <div id="keyword-list-view"></div>
      <!-- history-list-view 최근 검색어 -->
      <div id="history-list-view"></div>
      <!-- search-result-view : 검색결과-->
      <div id="search-result-view"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
