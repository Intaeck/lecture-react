<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture React</title>
    <!-- TODO -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- data-type="module" 이유: main.js파일 내에서 다른 파일들을 import할 수 있게 함-->
    <!-- data-presets="react" 는 babel 이 이정보를 보고 트랜스파일을 함 -->
    <script 
      type="text/babel" 
      src="js/main.js" 
      data-type="module" 
      data-presets="react">

    </script>
  </body>
</html>
